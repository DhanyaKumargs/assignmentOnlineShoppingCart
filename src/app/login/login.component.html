<!-------------------------------------------------------Signup Button ------------------------------------------------------------------------------->
<a  data-toggle="modal" data-target="#login">
    &nbsp;Login&nbsp;&nbsp;</a>

<!-------------------------------Sign-Up Form--------------------------------------------->   
<div class="modal fade" id="login" role="dialog">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold text-dark">Log-in</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3 text-dark ">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        <input type="email" id="defaultForm-email" class="form-control validate ">
       
      </div>

      <div class="md-form mb-4 text-dark ">
        <i class="fas fa-lock prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        <input type="password" id="defaultForm-pass" class="form-control validate ">
       
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center ">
      <button class="btn btn-default bg-primary text-white" (click)="loginvalidate()">Submit</button>
      <button class="btn btn-default bg-danger text-white">Clear</button>
    </div>
  </div>
</div>
</div>
